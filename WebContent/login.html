<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<link rel="SHORTCUT ICON"
	href="http://localhost:8080/PhonePlaza/assets/img/logo2.ico" />
<link rel="css normalize"
	href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" />
<script type="text/javascript" src="assets/js/jquery-1.8.2.min.js"></script>
<link rel="stylesheet" href="assets/css/login.css">
<script type="text/javascript" src="assets/js/login.js"></script>
</head>
<body>
<div class="content">
<div class="pic">
<img alt="login" src="assets/img/login.png" class="login-img">
</div>
<div class="login">
<h1 class="h1">PhonePlaza登录</h1>
<!-- <form action="DologinServlet" method="post"> -->
<span id="login-warning">用户名或密码错误</span>
<input id="username" class="username" name="username" type="text" placeholder=" 用户名"><span id="username-warning">用户名超过20个字符</span>
<input id="password" class="password" name="password" type="password" placeholder=" 密码"><span id="pass-warning">密码少于6个字符</span>
<button type="submit" class="submit" onclick="loginsure();">登录</button>
<!-- </form> -->
<span class="reg">没有账号，<a href="reg.html" target="blank">立即注册</a></span>
</div>
</div>
<div class="footer">
		<div class="footer-text">
			© PhonePlaza 版权所有<br /> 选手机，上PhonePlaza!
		</div>
	</div>

</html>
