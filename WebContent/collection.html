<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我的收藏</title>
<link rel="SHORTCUT ICON"
	href="http://localhost:8080/PhonePlaza/assets/img/logo2.ico" />
<link rel="css normalize"
	href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" />
<link rel="stylesheet" href="assets/css/header.css" />
<link rel="stylesheet" href="assets/css/collection.css">
<link rel="stylesheet" href="assets/css/hotnews.css">
<script type="text/javascript" src="assets/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="assets/js/menu.js"></script>
<script type="text/javascript" src="assets/js/collection.js"></script>
<script type="text/javascript" src="assets/js/msgtrans.js"></script>
<script type="text/javascript" src="assets/js/contentlist.js"></script>
<script type="text/javascript" src="assets/js/searchjump.js"></script>
<script type="text/javascript" src="assets/js/newscreat.js"></script>
</head>
<body>
	<div class="header">
		<ul class="inner_header1">
			<li><img src="assets/img/logo2.png" alt="logo" /></li>
			<li class="logo"><a
				style="font-size: 36px; color: white; font-style: italic; font-weight: bolder"
				href="index.html">PhonePlaza</a></li>
			<li class="first_page"><a style="font-size: 20px; color: white;"
				href="index.html">首页</a></li>
			<li class="phone_list"><a style="font-size: 20px; color: white;"
				href="list.html">机型列表</a></li>
			<li class="phone_compare"><a
				style="font-size: 20px; color: white;">手机对比</a></li>
		</ul>
		<div class="inner_search">
			<input type="text" placeholder="搜索手机或专题" /> <span class="search_btn"
				style="background-image: url(assets/img/search_btn.png)" onclick="searchjump();"></span>
		</div>
		<div class="login" id="login">
			<ul>
			<li><a class="inner_login" href="login.html">登录</a></li>
			<li><a class="inner_logout" href="reg.html">注册</a></li>
			</ul>
		</div>
		<div class="menu" id="menu">
		<ul>
		<li><img alt="user" src="assets/img/user.png"></li>
		<li><a id="username">username</a></li>
		<li><a href="collection.html" target="blank">收藏</a></li>
		<li><a onclick="exit();">退出</a></li>
		</ul>
		</div>
	</div>
	<div class="content">
		<div class="content-list">
			<div class="content-title">
				<div>
					<a>我的收藏</a>
				</div>
				<div>
					<a onclick="sortByselltime()">上市时间</a>
				</div>
				<div>
					<a onclick="sortByprice()">售卖价格</a>
				</div>
			</div>
			<div class="content-phone">
				<ul id="phone-ul">
				</ul>
			</div>
		</div>
		<div class="hotnews" id="news-wrapper">
		<h4>猜你想看</h4>
		</div>
		<div id="compare-frame">
			<ul id="compare-ul">
			</ul>
		</div>
	</div>
	<div class="footer">
		<div class="footer-text">
			© PhonePlaza 版权所有<br /> 选手机，上PhonePlaza!
		</div>
	</div>
</body>
</html>
